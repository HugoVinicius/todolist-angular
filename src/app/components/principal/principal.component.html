<div class="conteudo">
    <h1 class="titulo animated pulse">Todo List Angular</h1>
    <div *ngIf="opcaoTela == 'list'" class="animated flipInX">
        <div>
            <ul>
                <p *ngIf="listTodo.length == 0">A lista de tarefa esta vazia</p>
                <li *ngFor="let todo of listTodo" [ngClass]="{'concluido':todo.done}">{{todo.id}}. {{todo.title}}
                    <button class="button-opcao" *ngIf="!todo.done" (click)="markDone(todo)"><i class="fas fa-check-circle fa-lg"></i></button>
                    <button class="button-opcao" *ngIf="todo.done" (click)="markUnDone(todo)"><i class="far fa-check-circle fa-lg"></i></button>
                    <button class="button-opcao" (click)="deleteTodo(todo)"><i class="far fa-trash-alt fa-lg"></i></button>
                </li>
            </ul>
            <button class="button-principal" (click)="alterarVisuazacao() "> Adicionar </button>
        </div>
    </div>
    <div *ngIf="opcaoTela=='add'" class="animated fadeInUp">
        <div>
            <h1>Adicionar Tarefa</h1>
            <form [formGroup]="formPrincipal ">
                <label>Tarefa:
                <input type="text " placeholder="Informe a tarefa " maxlength="60 " formControlName="title"></label>
                <small *ngIf="formPrincipal.controls.title.invalid && !formPrincipal.controls.title.pristine ">Esse campo deve conter entre 3 e 60 caracteres</small>
                <button [disabled]="formPrincipal.invalid " (click)="adicionarTodo() ">Salvar</button>
            </form>
            <button class="button-principal" (click)="alterarVisuazacao() ">Cancelar</button>
        </div>
    </div>
</div>
